<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qazaq Stroy | Sign in</title>
    <link rel="stylesheet" href="assets/css/reset.min.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <link rel="stylesheet" href="assets/css/sign-in.min.css">
</head>

<body>

<div class="auth">
    <div class="container auth-container">
        <div class="card card--centered auth-card">
            <div class="auth-card-logo">
                <img src="assets/img/qazaq-stroy-logo.svg" alt="Qazaq Stroy">
            </div>
            <h1 class="heading">Войти в аккаунт</h1>
            <form class="form auth-form">
                <div class="field">
                    <label for="name" class="field-label">Логин</label>
                    <div class="field-root">
                        <input name="name" id="name" type="text" class="field-input" placeholder="Введите имя пользователя">
                    </div>
                </div>
                <div class="field">
                    <label for="password" class="field-label">Пароль</label>
                    <div class="field-root">
                        <input name="password" id="password" type="text" class="field-input" placeholder="Введите пароль">
                    </div>
                    <div class="field-helper field-helper--danger">
                        <p>Неправильный пароль</p>
                    </div>
                </div>
                <button class="button">Войти</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
